<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Client Dashboard</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-primary">
			<a class="navbar-brand text-light" href="#">Client Dashboard</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link text-light" href="#" id="logoutButton">Logout</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container mt-5">
			<h1>Welcome, Client!</h1>
			<form id="depositForm" enctype="multipart/form-data">
				<div class="form-group">
					<label for="userName">Name</label>
					<input
						type="text"
						class="form-control"
						id="userName"
						name="userName"
						placeholder="Enter your name"
						required />
				</div>
				<div class="form-group">
					<label for="accountNumber">Account Number</label>
					<input
						type="text"
						class="form-control"
						id="accountNumber"
						name="accountNumber"
						placeholder="Enter your account number"
						required />
				</div>
				<div class="form-group">
					<label for="nominalDeposit">Nominal Deposit</label>
					<input
						type="number"
						class="form-control"
						id="nominalDeposit"
						name="nominalDeposit"
						placeholder="Enter deposit amount"
						required />
				</div>
				<div class="form-group">
					<label for="depositReceipt">Attach Image File (Deposit Receipt)</label>
					<input
						type="file"
						class="form-control-file"
						id="depositReceipt"
						name="depositReceipt"
						required />
				</div>
				<button type="submit" class="btn btn-primary">Submit Deposit</button>
			</form>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="/js/client_home.js"></script>
		<!-- Custom JS for client home page -->
	</body>
</html>
